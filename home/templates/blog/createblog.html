<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h2>Create Blog</h2>
<div style="margin-top:30px;">
    <form action='.' method="POST">
        {% csrf_token %}
        <div>
            <input type='text' name="title" placeholder="Your Blog Name"/>
        </div>
        <div style="margin-top:10px;">
            <button type="submit">Create Blog</button>
        </div>
    </form>
</div>
</body>
</html>
