<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #56FCBA">
        <div class="container-fluid">
            <a class="navbar-brand">KiwiMusic</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"
                 style="text-decoration: none;color: black; font-size: large ">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/home/blog/">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home/wiki/">Wiki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home/">Home</a>
                    </li>
                </ul>
                <ul>
                   {% if user.is_authenticated %}
                    Your profile: {{ user.username }}
                    <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-primary" href="{% url 'signup' %}">Register</a>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</head>
<body>
<h2>Create Blog</h2>
<div style="margin-top:30px;">
    <form action='blog' method="POST">
        {% csrf_token %}
        <div>
            <input type='text' name="title" placeholder="Your Blog Name"/>
        </div>
        <div style="margin-top:10px;">
            <button type="submit">Create Blog</button>
        </div>
    </form>
</div>
</body>
</html>
