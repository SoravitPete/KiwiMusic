{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login_page.css' %}" type="text/css" id="applicationStylesheet">
    <script id="applicationScript" type="text/javascript" src="{% static 'page.js' %}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <title>Login page</title>
</head>
<body>
{% block content %}
    <div id="Login_page">
        <img id="login_bg" src="{% static 'media/login_bg.png' %}">
        <svg class="white_rectangle">
            <rect id="white_rectangle" rx="48" ry="48" x="0" y="0" width="1519" height="750">
            </rect>
        </svg>
        <svg class="green_rectangle_n">
            <linearGradient id="green_rectangle_n" spreadMethod="pad" x1="0.5" x2="0.5" y1="0" y2="1">
                <stop offset="0" stop-color="#5deca7" stop-opacity="1"></stop>
                <stop offset="1" stop-color="#43d9e6" stop-opacity="1"></stop>
            </linearGradient>
            <rect id="green_rectangle_n" rx="48" ry="48" x="0" y="0" width="760" height="750">
            </rect>
        </svg>
        <img id="logo" src="{% static 'media/logo.png' %}">
        <div id="WELCOME_TO">
            <span>WELCOME TO</span>
        </div>
    </div>
    <div id="Login_and_Register_button">
        <svg class="Register_button_s">
            <linearGradient id="Register_button_s" spreadMethod="pad" x1="0.5" x2="0.5" y1="0" y2="1">
                <stop offset="0" stop-color="#5deca7" stop-opacity="1"></stop>
                <stop offset="1" stop-color="#43d9e6" stop-opacity="1"></stop>
            </linearGradient>
            <rect id="Register_button_s" rx="0" ry="0" x="0" y="0" width="141" height="59">
            </rect>
        </svg>
        <div id="Register">
            <a type="button" class="btn btn-outline-light btn-lg"
               style="width: 141px; height: 59px; font-family: Dosis; font-size: 26px" href="{% url 'signup' %}">Register</a>
        </div>
        <svg class="Login_button_v">
            <linearGradient id="Login_button_v" spreadMethod="pad" x1="0.5" x2="0.5" y1="0" y2="1">
                <stop offset="0" stop-color="#5deca7" stop-opacity="1"></stop>
                <stop offset="1" stop-color="#43d9e6" stop-opacity="1"></stop>
            </linearGradient>
            <rect id="Login_button_v" rx="0" ry="0" x="0" y="0" width="141" height="59">
            </rect>
        </svg>
        <div id="Login">
            <a type="button" class="btn btn-outline-light btn-lg"
               style="width: 141px; height: 59px; font-family: Dosis; font-size: 26px"
               href="{% url 'login' %}">Login</a>
        </div>
    </div>
    <div id="Login_x">
        <span>Login</span>
    </div>
    <div id="Username_part">
        <div id="Type_your_username">
            <span>Type your username</span>
        </div>
        <img id="user_icon" src="user_icon.png" srcset="user_icon.png 1x">

        <div id="Username">
            <span>Username</span>
        </div>
        <svg class="user_black_underline">
            <rect id="user_black_underline" rx="0" ry="0" x="0" y="0" width="537" height="2">
            </rect>
        </svg>
    </div>
    <div id="Password_part">
        <div id="Type_your_password">
            <span>Type your password</span>
        </div>
        <img id="password_icon" src="password_icon.png" srcset="password_icon.png 1x">

        <div id="Password">
            <span>Password</span>
        </div>
        <svg class="password_black_underline">
            <rect id="password_black_underline" rx="0" ry="0" x="0" y="0" width="537" height="2">
            </rect>
        </svg>
    </div>
    <div id="Main_login_button">
        <svg class="main_login_button_ba">
            <linearGradient id="main_login_button_ba" spreadMethod="pad" x1="0.5" x2="0.5" y1="0" y2="1">
                <stop offset="0" stop-color="#5deca7" stop-opacity="1"></stop>
                <stop offset="1" stop-color="#43d9e6" stop-opacity="1"></stop>
            </linearGradient>
            <rect id="main_login_button_ba" rx="33.5" ry="33.5" x="0" y="0" width="345" height="67">
            </rect>
        </svg>
        <div id="Login_bb">
            <span>Login</span>
        </div>
    </div>
{% endblock %}
</body>
</html>
