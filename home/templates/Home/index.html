<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <ul>
        <li><h4>Categories</h4></li>
    </ul>
    {% if type_list %}
    <ul>
        {% for each_song in type_list %}
        <li><a href="/home/{{ each_song.song_type }}/">{{ each_song.song_type }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No any songs.</p>
    {% endif %}
</head>
<body>
<ul>
    <li><a class="btn btn-success" href="/home/billboard/">BillBoard</a></li>
</ul>
</body>
</html>
