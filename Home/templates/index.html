{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" id="applicationStylesheet">
    <script id="applicationScript" type="text/javascript" src="{% static 'page.js' %}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <title>Home page</title>
</head>
<body>
{% block content %}
    <div id="Home_page">
        <div>
            <nav>
                <img id="logo-banner" src="{% static 'media/logo-banner.png' %}"
                     srcset={% static 'media/logo-banner.png' %}, {% static 'media/logo-banner@2x.png' %}>
                <ul>
                    <li id="home" onclick="application.goToTargetView(event)" style="display: inline-block">
                        <span>Home</span>
                    </li>
                    <li id="blog" onclick="application.goToTargetView(event)" style="display: inline-block">
                        <span>Blog</span>
                    </li>
                    <li id="wiki" onclick="application.goToTargetView(event)" style="display: inline-block">
                        <span>Wiki</span>
                    </li>
                </ul>
                <div id="Group_1" style="top: 110px">
                    {% if user.is_authenticated %}
                        <h5 style="text-decoration: none; color: white">Your profile: {{ user.username }}</h5>
                        <a class="btn btn-danger" href="{% url 'logout' %}" style="font-family: Dosis">Logout</a>
                    {% else %}
                        <a class="btn btn-lg btn-primary" href="{% url 'login' %}" style="font-family: Dosis; background-color: white; color: #1b1b1b">Login</a>
                        <a class="btn btn-lg btn-primary" href="{% url 'signup' %}" style="font-family: Dosis; background-color: green">Register</a>
                    {% endif %}
                </div>
            </nav>
        </div>
        <div id="WELCOME_TO">
            <span>WELCOME TO</span>
        </div>
        <img id="logo"
             src={% static 'media/logo.png' %} srcset={% static 'media/logo.png' %}, {% static 'media/logo@2x.png' %}>
    </div>
{% endblock %}
</body>
</html>
